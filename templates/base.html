{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <title>{% block title %}Memorial{% endblock %}</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="{% static '' %}css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static '' %}css/style.css" />
    <link rel="stylesheet" href="{% static '' %}css/responsive.css" />
    <link
      rel="icon"
      href="{% static '' %}images/fevicon.png"
      type="image/gif"
    />
    <link
      rel="stylesheet"
      href="{% static '' %}css/jquery.mCustomScrollbar.min.css"
    />
  </head>
  <body class="main-layout home_page">
    <div class="loader_bg">
      <div class="loader">
        <img src="{% static '' %}images/loading.gif" alt="#" />
      </div>
    </div>
    <header>
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
              <div class="full">
                <div class="center-desk">
                  <div class="logo">
                    <a href="index.html"
                      ><img src="{% static '' %}images/logo.png" alt="#"
                    /></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
              <div class="menu-area">
                <div class="limit-box">
                  <nav class="main-menu">
                    <ul class="menu-area-main">
                      <li class="active"><a href="index.html">Home</a></li>
                      <li><a href="about.html">About us</a></li>
                      <li><a href="books.html">Our Books</a></li>
                      <li><a href="library.html">library</a></li>
                      <li><a href="contact.html">Contact us</a></li>
                      <li class="mean-last">
                        <a href="#"
                          ><img
                            src="{% static '' %}images/search_icon.png"
                            alt="#"
                        /></a>
                      </li>
                      <li class="mean-last">
                        <a href="#"
                          ><img
                            src="{% static '' %}images/top-icon.png"
                            alt="#"
                        /></a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    {% block content %}
    
    {% endblock %}

    <footer>
      <div class="footer">
        <div class="container">
          <div class="row pdn-top-30">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
              <div class="Follow">
                <h3>Follow Us</h3>
              </div>
              <ul class="location_icon">
                <li>
                  <a href="#"><img src="{% static '' %}icon/facebook.png" /></a>
                </li>
                <li>
                  <a href="#"><img src="{% static '' %}icon/Twitter.png" /></a>
                </li>
                <li>
                  <a href="#"><img src="{% static '' %}icon/linkedin.png" /></a>
                </li>
                <li>
                  <a href="#"
                    ><img src="{% static '' %}icon/instagram.png"
                  /></a>
                </li>
              </ul>
            </div>
            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
              <div class="Follow">
                <h3>Newsletter</h3>
              </div>
              <input
                class="Newsletter"
                placeholder="Enter your email"
                type="Enter your email"
              />
              <button class="Subscribe">Subscribe</button>
            </div>
          </div>
        </div>
      </div>
      <div class="copyright">
        <div class="container">
          <p>
            Copyright 2024 All Right Reserved By
            <a href="https://www.instagram.com/turdali.hasanboyev.07/"
              >Turdali Hasanboyev</a
            >
          </p>
        </div>
      </div>
    </footer>
    <script src="{% static '' %}js/jquery.min.js"></script>
    <script src="{% static '' %}js/popper.min.js"></script>
    <script src="{% static '' %}js/bootstrap.bundle.min.js"></script>
    <script src="{% static '' %}js/jquery-3.0.0.min.js"></script>
    <script src="{% static '' %}js/plugin.js"></script>
    <script src="{% static '' %}js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="{% static '' %}js/custom.js"></script>
  </body>
</html>
